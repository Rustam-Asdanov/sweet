<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="text-center">
        <img src="https://media.istockphoto.com/photos/lollipops-candies-and-sweet-sugar-jelly-multicolored-picture-id1145250337?k=20&m=1145250337&s=612x612&w=0&h=TRZoEc3o2ZwbH1crsM_j077-upe-QtU_BGP-wG9TNOw="
             class="rounded" alt="...">
    </div>


    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>Type</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody th:object="${candy_info}">
        <tr>
            <th>Candy name</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th>Candy category</th>
            <td th:text="*{category}"></td>
        </tr>
        <tr>
            <th>Candy price</th>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <th>Owner Full Name</th>
            <td th:text="*{theAccount.full_name}"></td>
        </tr>
        <tr>
            <th>Owner phone number</th>
            <td th:text="*{theAccount.phone_number}"></td>
        </tr>
        <tr>
            <th>Owner email</th>
            <td th:text="*{theAccount.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
